<ngb-alert [type]="'custom'"
           [dismissible]="false"
           class="d-flex flex-wrap justify-content-between align-items-center m-0 w-100">
    <p class="m-0">
        <i class="fas fa-shield-alt"></i>
        We use cookies on this site to enhance your user experience.
    </p>
    <div>
        <button class="btn banner-btn mr-2 shadow">Accept All</button>
        <button class="btn banner-btn-outline shadow"
                (click)="open()">
          Manage Settings
        </button>
    </div>
</ngb-alert>
