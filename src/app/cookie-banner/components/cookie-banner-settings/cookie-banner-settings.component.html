<div class="bg-white rounded-sm cookie-settings">
    <!-- Accordion Title -->
    <div class="title d-flex justify-content-between align-items-center"
         (click)="isSettingsContentCollapsed = !isSettingsContentCollapsed">
        <!-- Switch Button -->
        <div class="custom-control custom-switch">
            <input type="checkbox"
                   class="custom-control-input"
                   [id]="banner.categoryId"
                   [checked]="banner.isMandatory"/>
            <label class="custom-control-label"
                   [for]="banner.categoryId">
              {{ banner.categoryHeading }}
            </label>
        </div>
        <!-- .Switch Button -->
        <i class="fas"
           [ngClass]="{
               'fa-angle-down': isSettingsContentCollapsed,
               'fa-angle-up': !isSettingsContentCollapsed
            }">
        </i>
    </div>
    <!-- .Accordion Title -->
  
    <div class="content"
         id="collapsedSettingsContent"
         [ngbCollapse]="isSettingsContentCollapsed">
        <p>{{ banner.categoryText }}</p>
      
        <!-- Plugin List -->
        <table class="table table-borderless mb-0">
            <thead>
                <tr>
                    <th scope="col">Plugins</th>
                    <th scope="col">Block/Enable</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plugin of this.pluginList">
                    <td>{{ plugin.complianceType }}</td>
                    <td>
                        <div class="custom-control custom-switch">
                            <input type="checkbox"
                                   class="custom-control-input"
                                   [checked]="!plugin.blockingEnabled"
                            />
                            <label class="custom-control-label"></label>
                        </div>
                    </td>
                    <td>
                        <a [href]="plugin.pluginDomain"
                           target="_blank">
                          Go to site
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- .Plugin List -->
    </div>
</div>
